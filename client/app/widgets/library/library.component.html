<div>
    <div *ngIf="!isBookLoaded">
        <ul style="overflow:auto; max-height:700px;" class="list-group" [style.color]="this.background">
            <li *ngFor="let book of books; let x = index" href="#" class="list-group-item d-block">

                <span class="float-right">
                    <a class="pull-right" (click)="deleteBook(book)">
                        <i class="fa fa-times root-line-height" aria-hidden="true"></i>
                    </a>
                </span>
                <span (click)="loadBook(book)" class="break-word clickable">{{book.name}}</span>
            </li>
        </ul>
        <form>
            <div class="input-group">
                <label ng2FileDrop [uploader]="uploader" class="form-control clickable">
                    Drag and Drop File Here
                    <input type="file" ng2FileSelect [uploader]="uploader" style="display: none" (change)="onFileSelected()" />
                </label>
            </div>
        </form>
    </div>
    <div id="file" *ngIf="isBookLoaded">
        <div>
            <a class="pull-right" (click)="loadList()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>


            <label>Page:</label>
            {{page}}
            <a (click)="previous()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <a (click)="next()">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </a>
            <!-- <input type="number" placeholder="Page" [(ngModel)]="page"> -->
        </div>
        <div style="overflow:auto;">
            <pdf-viewer [src]="pdfSrc" (error)="onError($event)" [autoresize]="true" [original-size]="false" [show-all]="false" [stick-to-page]="true"
                [(page)]="page" style="display: block;"></pdf-viewer>
        </div>

    </div>
</div>
