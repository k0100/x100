<div *ngIf="isRestored||isExpanded" class="col-12">
	<ul style="overflow:auto; max-height:700px;" class="list-group row">
		<li *ngFor="let note of notes" href="#" class="list-group-item d-block break-word">
			<div class="float-right">
				<small>
					<i class="root-line-height">{{note.date|date:"MM/dd/yy"}}</i>
				</small>
				<a style="margin-left:10px" class="float-right" (click)="deleteNote(note)">
					<i class="fa fa-times root-line-height" aria-hidden="true"></i>
				</a>
			</div>
			<div html-text [text]="note.body"></div>
		</li>
	</ul>
	<form [formGroup]="form" (ngSubmit)="addNewNote(form)" class="row">
		<textarea formControlName="newNote" class="form-control" placeholder="New Note"></textarea>
		<button class="btn btn-secondary pull-right">
			Add
		</button>
	</form>
	<div style="clear:both"></div>
</div>
