<div style="margin:6px">
	<div class="row" *ngIf="!isExpanded">
		<div *ngFor="let col of columns;" class="col-md-4 container" [dragula]='"widgets"' [dragulaModel]='col.descriptors'>
			<div *ngFor="let descriptor of col.descriptors;">
				<widget-wrapper [descriptor]="descriptor" (onWindowStateChange)="onWindowStateChanged($event)"></widget-wrapper>
			</div>
			<a data-toggle="modal" data-target="#myModal"><span class="fa-stack fa-2x" style="color:rgb(212, 213, 218); display: table;
  margin: 0 auto;">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
            </span>
            </a>
		</div>
	</div>
	<div class="row" *ngIf="isExpanded">
		<div class="col-md-12">
			<widget-wrapper [descriptor]="expandedWidgetDescriptor" (onWindowStateChange)="onWindowStateChanged($event)"></widget-wrapper>
		</div>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
				...
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
