<article class="card" style="overflow:inherit;">
    <div class="card-block block">
        <div class="row title">
            <a href="#" *ngIf="!(instance&&instance.isMinimized)">
                <i class="fa fa-cog pull-left" aria-hidden="true"></i>
            </a>
            <a href="#" *ngIf="canExpand()" (click)="expand()">
                <i class="fa fa-external-link pull-right" aria-hidden="true" title="Expand"></i>
            </a>
            <a href="#" *ngIf="canRestore()" (click)="restore()">
                <i class=" fa fa-square-o pull-right" aria-hidden="true" title="Restore"></i>
            </a>
            <a href="#" *ngIf="canMinimize()" (click)="minimize()">
                <i class="fa fa-minus pull-right clickable" aria-hidden="true" title="Minimize"></i>
            </a>
        </div>
        <div class="row">
            <div #target></div>
        </div>
    </div>
</article>
